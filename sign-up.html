<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officelite coming soon site</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="background-image-one"></div>
    <div id="logo">
        <a href="/home.html"><img src="/assets/shared/logo.svg" alt="Logo" ></a>
    </div>
    
    <div class="text-box">
        <p class="text-title">
            Work smarter. Save time.
        </p>
        <p class="text-main">
            Easily manage your projects. Get on the list and receive in-apps perks availble 
            only to <br> early subscribes. We are moving into final development and getting ready
            for official <br> launch soon.
        </p>

    </div>
    <div class="signup-coming"><p>Coming <span id="site-date">4 Nov 2020</span></p> </div>
    <div class="countdown">
        <div id="day" class="signup-timer">
             47
            <p class="signup-period">days</p>
        </div>
        <div id="hours" class="signup-timer">07
            <p class="signup-period">hours</p>
        </div>
        <div id="minute" class="signup-timer">56
            <p class="signup-period">min</p>
        </div>
        <div id="seconds" class="signup-timer">14
            <p class="signup-period">sec</p>
        </div>
    </div>
    <div class="sign-form">
        <form>
            <input type="text" placeholder="Name" id="name" class="form-control"> 
            <hr> <br>
            <input type="text" placeholder="Email Address" id="email" class="form-control">
            <hr> <br>
            <input type="text" placeholder="Email Address" id="email" class="form-control"> 
             <hr><br>
            <div>
                <select name="options" id="options" class="form-control" placeholder="Options">
                    <option value="basic">Basic Pack <span>Free</span></option>
                    <option value="pro">Pro Pack <span>$9.99</span></option>
                    <option value="ultimate">Utimate Pack <span>$19.99</span></option>
                </select>
                <hr><br>
            </div>
            <input type="text" placeholder="Phone Number" id="phone" class="form-control">
            <hr><br>
            <input type="text" placeholder="Company" id="company" class="form-control">
            <hr><br>
        </form>
        <div class="signup-button-div">
            <button class="signup-button">Get on the list</button>
        </div>
    </div>
   

    <footer class="signup-footer-site"></footer>
    
</body>
</html>
