<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officelite coming soon site</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div id="logo">
        <a href="/home.html"><img src="/assets/shared/logo.svg" alt="Logo" ></a>
    </div>
    
    <div class="text-box">
        <p class="text-title">
            Work smarter. Save time.
        </p>
        <p class="text-main">
            Easily manage your projects. Get on the list and receive in-apps perks availble 
            only to early subscribes. We are moving into final development and getting ready
            for official launch soon.
        </p>
        <button class="get-started-button" > Get started</button>
    </div>
    <p class="coming">Coming <span>4 Nov 2020</span></p>
    <div class="countdown">
        <div id="day" class="timer">
            47
            <p class="period">days</p>
        </div>
        <div id="hours" class="timer">07
            <p class="period">hours</p>
        </div>
        <div id="minute" class="timer">56
            <p class="period">min</p>
        </div>
        <div id="seconds" class="timer">14
            <p class="period">sec</p>
        </div>
    </div>
</body>
</html>
