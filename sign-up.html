<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officelite coming soon site</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="display-side-by-side">
        <div class="signup-body">
            <div class="background-image-one-sign"></div>
        <div id="logo-sign">
            <a href="/home.html"><img src="/assets/shared/logo.svg" alt="Logo" ></a>
        </div>
        
        <div class="text-box-sign">
            <p class="text-title-sign">
                Work smarter. Save time.
            </p>
            <p class="text-main-sign">
                Easily manage your projects. Get on the list and receive in-app perks availble 
                only to  early subscribes. We are moving into final development and getting ready
                for official launch soon.
            </p>
    
        </div>
        <div class="signup-coming"><p>Coming <span id="site-date">4 Nov 2020</span></p> </div>
        <div class="countdown-signup">
            <div class="signup-timer">
                <div id="day" ></div>
                <p class="signup-period">days</p>
            </div>
            <div class="signup-timer">
                <div id="hours" ></div>
                <p class="signup-period">hours</p>
            </div>
            <div class="signup-timer" >
                <div id="minute" ></div>
                <p class="signup-period">min</p>
            </div>
             
            <div class="signup-timer">
                <div id="seconds" ></div>
                <p class="signup-period">sec</p>
            </div>
           
            
        </div>
        <div class="sign-form">
            <form id="sign-form">
                <input type="text" placeholder="Name" id="name" class="form-control" > 
                <hr class="name-hr"> 
                <input type="text" placeholder="Email Address" id="email" class="form-control">
                <hr class="email-hr"> 
                <div >
                    <select name="options" id="options" class="form-control-two" placeholder="Options">
                        <option value="pro">Pro Pack <span>$9.99</span></option>
                        <option value="basic">Basic Pack <span>Free</span></option>
                        <option value="ultimate">Utimate Pack <span>$19.99</span></option>
                    </select>
                    <hr>
                </div>
                <input type="text" placeholder="Phone Number" id="phone" class="form-control">
                <hr class="phone-hr">
                <input type="text" placeholder="Company" id="company" class="form-control">
                <hr class="company-hr">
            </form>
            <div class="signup-button-div">
                <button class="signup-button">Get on the list</button>
            </div>
        </div>
        </div>
        
       
    
        <footer class="signup-footer-site"></footer>
    </div>
    
    <script src="/script.js"></script> 
</body>
</html>
